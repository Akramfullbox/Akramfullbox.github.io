<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurmodellen Voorbeeld</title>
    <style>
        /* Stijl voor de verschillende kleurblokken */
        .color-block {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 150px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Kleurmodellen Voorbeeld</h1>

    <!-- RGB kleurmodel -->
    <div class="color-block" style="background-color: rgb(255, 0, 0);">
        RGB(255, 0, 0)
    </div>

    <div class="color-block" style="background-color: rgb(0, 255, 0);">
        RGB(0, 255, 0)
    </div>

    <div class="color-block" style="background-color: rgb(0, 0, 255);">
        RGB(0, 0, 255)
    </div>

    <!-- HEX kleurmodel -->
    <div class="color-block" style="background-color: #FF5733;">
        HEX #FF5733
    </div>

    <div class="color-block" style="background-color: #33FF57;">
        HEX #33FF57
    </div>

    <div class="color-block" style="background-color: #5733FF;">
        HEX #5733FF
    </div>

    <!-- HSL kleurmodel -->
    <div class="color-block" style="background-color: hsl(0, 100%, 50%);">
        HSL(0, 100%, 50%)
    </div>

    <div class="color-block" style="background-color: hsl(120, 100%, 50%);">
        HSL(120, 100%, 50%)
    </div>

    <div class="color-block" style="background-color: hsl(240, 100%, 50%);">
        HSL(240, 100%, 50%)
    </div>

</body>
</html>
